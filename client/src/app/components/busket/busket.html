<nz-drawer
  [nzVisible]="visible"
  nzPlacement="left"
  [nzWidth]="400"
  [nzTitle]="drawerTitle"
  (nzOnClose)="closeSidebar()"
  class="custom-basket-drawer">
 
  <ng-template #drawerTitle>
    <div class="drawer-header-content">
      <span nz-icon nzType="shopping-cart" nzTheme="outline"></span>
      <span class="title-text">סל הבחירות שלי</span>
    </div>
  </ng-template>

  <ng-container *nzDrawerContent>
    <div class="basket-wrapper">
     
      <p-scrollPanel [style]="{ width: '100%', height: 'calc(100vh - 250px)' }" styleClass="custom-scroll">
       
        <div class="basket-section" *ngIf="basket.purchasePackages?.length">
          <h3 class="section-heading">חבילות שנבחרו</h3>
          <div *ngFor="let p of basket.purchasePackages" class="item-card package-card">
            <div class="card-body">
              <div class="item-main-info">
                <span class="item-name">{{p.package?.name}}</span>
                <span class="item-subtitle">{{p.package?.quentity}} כרטיסים לכל חבילה</span>
              </div>
              <div class="quantity-manager">
                <button pButton icon="pi pi-plus" (click)="addPackageToCart(p.packageId!)" class="control-btn plus">+</button>
                <span class="current-qty">{{p.quantity}}</span>
                <button pButton icon="pi pi-minus" (click)="removePackageFromCart(p.packageId!)" class="control-btn minus">-</button>
              </div>
            </div>
          </div>
        </div>

        <p-divider *ngIf="basket.purchasePackages?.length"></p-divider>

        <div class="basket-section">
          <h3 class="section-heading">פירוט הבחירות</h3>
          <div *ngFor="let t of groupTickets" class="item-card gift-card">
            <div class="card-body">
              <div class="item-main-info">
                <span class="item-name">{{t.gift?.name}}</span>
                <span class="tag-status" [class.no-rem]="remainingTickets === 0">כרטיס הגרלה</span>
              </div>
              <div class="quantity-manager">
                <button pButton icon="pi pi-plus" (click)="addGift(t.giftId!)"
                        [disabled]="remainingTickets === 0" class="control-btn plus">+</button>
                <span class="current-qty">{{t.totalTickets}}</span>
                <button pButton icon="pi pi-minus" (click)="deleteGift(t.id!)" class="control-btn delete">-</button>
              </div>
            </div>
          </div>
        </div>
      </p-scrollPanel>

      <div class="basket-summary-footer">
        <div class="progress-container">
          <div class="summary-labels">
            <span class="usage-label">ניצול כרטיסים:</span>
            <span class="usage-numbers"><strong>{{usedTickets}}</strong> מתוך <strong>{{totalPurchasedTickets}}</strong></span>
          </div>
          <p-progressBar [value]="totalPurchasedTickets > 0 ? (usedTickets/totalPurchasedTickets)*100 : 0"
                        [showValue]="false"
                        class="custom-progress">
          </p-progressBar>
        </div>

        <div class="action-zone">
          <button pButton label="המשך לתשלום מאובטח"
                  icon="pi pi-lock"
                  class="checkout-btn-gold"
                  [disabled]="remainingTickets !== 0 || totalPurchasedTickets === 0"
                  (click)="router.navigate(['/payment', basket.id]); closeSidebar()">
          </button>
          <p class="remaining-hint" *ngIf="remainingTickets > 0">
            נותרו לך עוד <strong>{{remainingTickets}}</strong> כרטיסים לבחירה
          </p>
        </div>
      </div>

    </div>
  </ng-container>
</nz-drawer>
